<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link href="/static/css/login.css" rel="stylesheet" />
  </head>
  <body>
    <div class="login01-bg">
      <div class="login01-ellipse">
        <img src="https://via.placeholder.com/451x586/888/fff?text=Ellipse" alt="Ellipse" />
      </div>
      <div class="login01-logo" style="background-image: url('https://via.placeholder.com/398x152?text=Logo');"></div>
      <div class="login01-title">LOG IN</div>
      <div class="login01-input-group" style="top:580px;">
        <img class="login01-input-bg" src="https://via.placeholder.com/322x50/333/fff?text=Input" alt="Input BG" />
        <span class="login01-input-label username">Username</span>
      </div>
      <div class="login01-input-group" style="top:651px;">
        <img class="login01-input-bg" src="https://via.placeholder.com/322x50/333/fff?text=Input" alt="Input BG" />
        <span class="login01-input-label password">Password</span>
      </div>
      <div class="login01-forgot">Forgot password?</div>
      <div class="login01-btn-group">
        <img class="login01-btn-bg" src="https://via.placeholder.com/322x50/9c288c/fff?text=Login" alt="Login BG" />
        <span class="login01-btn-label">Login</span>
      </div>
    </div>
  </body>
</html>
